<body>
  <h2 class="mb-4 text-center">Payment successful ðŸŽ‰</h2>

  <div class="mb-3">
    <label for="quoteInput" class="form-label">Add your quote below (maxâ€¯200â€¯chars):</label>
    <textarea id="quoteInput" class="form-control" rows="3" maxlength="200"></textarea>
  </div>
  <button id="saveBtn" class="btn btn-dark w-100">Save my quote</button>

  <p id="msg" class="mt-3 text-success d-none">âœ… Added!Â Refresh the homepage to see it floating.</p>

<script>
/* ---------- 1.  initialise Firebase (reuse your config) ---------- */
const firebaseConfig = { /* â€¦same config objectâ€¦ */ };
firebase.initializeApp(firebaseConfig);
const db   = firebase.firestore();
firebase.auth().signInAnonymously();

/* ---------- 2.  basic save handler ---------- */
document.getElementById('saveBtn').onclick = async () => {
  const text = document.getElementById('quoteInput').value.trim();
  if(!text){ alert('Please type something'); return; }
  await db.collection('quotes').add({
    text,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById('msg').classList.remove('d-none');
  document.getElementById('saveBtn').disabled = true;
};
</script>
</body>
